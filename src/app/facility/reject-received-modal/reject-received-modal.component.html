<div class="modal-contents">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Alert</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Do you want to reschedule the date or reject the referral?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onOpenConfirmation()">RESCHEDULE DATE</button>
      <button type="button" class="btn btn-primary" (click)="onReject()">REJECT</button>
    </div>
  </div>
